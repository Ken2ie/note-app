<div class="editor">
  <div class="container">
    <form [formGroup]="noteForm">
      <input
        #myTextarea
        type="text"
        formControlName="title"
        (input)="titleOnChanged()"
        placeholder="Untitled"
      />
      <div class="textare">
           <textarea
             formControlName="noteBody"
             (input)="adjustTextareaHeight($event)"
             placeholder="Make notes!"
           ></textarea>
      </div>
    </form>
  </div>
</div>
