<div class="editor">
  <div class="container">
    <form [formGroup]="noteForm">
      <input
        #myTextarea
        type="text"
        formControlName="title"
        (input)="titleOnChanged()"
        placeholder="Untitled"
      />
      <textarea
        formControlName="noteBody"
        (input)="adjustTextareaHeight($event)"
        placeholder="Make notes!"
      ></textarea>
    </form>
  </div>
</div>
