<ul>
    <li id="head">
        <span class="material-symbols-outlined">add</span>
        <span (click)="aNewNote()" >New Note</span>
    </li>
    @for (note of noteList; track $index) {
        <li (click)="savePreviousNote(note)" [routerLink]="['' + note.id]"><span class="trim-sentence">{{note.title}}</span></li>
    }
</ul>
